function addTrackball()		// 用来添加轨迹球控制器
{
	// TrackballControls 设置一个轨迹球操作器
	clock = new THREE.Clock();
	cameraControls = new THREE.TrackballControls(camera,renderer.domElement);			// 定义相机控制器

function loadjson()			// 读取一个JSON模型
{
	var loader = new THREE.JSONLoader();
	
	loader.load('models/bone_scale_test.json', function (geometry, materials) {
		//alert(geometry instanceof THREE.Geometry);				// 结论，此处是geometry类型的
		//alert(geometry instanceof THREE.BufferGeometry);
	    model = new THREE.SkinnedMesh(
	    		geometry,
	    		new THREE.MeshLambertMaterial({color:0xaaaaaa}));
	    var skeleton = model.skeleton.clone();
	    model.bind(skeleton);
	  //alert(model.bones.length);
	    model.scale.set(100,100,100);
	    scene.add(model);
	    // alert("hh");
	    model.visible = true;						// 测试能否导入骨架信息
	    
	    helper = new THREE.SkeletonHelper( model );
		helper.material.linewidth = 10;
		helper.visible = true;
		scene.add( helper );
		
		
	});
}

function load()				// 读取模型
{
	loader = new THREE.OBJLoader();
	//alert("准备加载模型");
	//load a resource
	loader.load('models/nakeBody/nakeBody.obj', function(loadedMesh) {
		var material = new THREE.MeshLambertMaterial({
			color : 0xaaaaaa
		});
		loadedMesh.children.forEach(function(child) {
			child.material = material;
			child.geometry.computeFaceNormals();
			child.geometry.computeVertexNormals();
		});
		mesh = loadedMesh;
		mesh.name = 'nakeBody';				// 尝试给模型添加名称
		mesh.scale.set(0.1, 0.1, 0.1);
		scene.add(mesh);	
	});
	//alert("模型加载完成");
}

function cameraCtrl()
